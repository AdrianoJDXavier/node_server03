<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atividade Node</title>

  <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
  <div class="div-login">
    <form action="json" method="get">
      <label for="nome">Nome</label>
      <input class="login" type="text" id="nome" name="nome" placeholder="Digite seu nome.." />
      <label for="sobrenome">Sobrenome</label>
      <input class="login" type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome.." />
      <div class="center">
        <input class="btn btn-reset" type="button" onclick="window.location.href = '/'" value="Voltar" />
        <input class="btn btn-submit" type="submit" value="Enviar" />
      </div>
    </form>
  </div>
</body>

</html>
